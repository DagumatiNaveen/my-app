<script>
    // Example of a closure in JavaScript
    function makeCounter() {
        let count = 0; // This variable is private to the closure

        return function() {
            count++; // Increment the count
            console.log(`Count: ${count}`); // Log the current count
             // Return the current count
        };
    }

    const counter = makeCounter(); // Create a new counter instance
counter(); 
counter();// Call the counter function
   </script>
